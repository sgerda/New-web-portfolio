<div class="split-screen">
    <div class="image-container">
        <om-border-beam
        [gradientColorStart]="'#00FF41'" 
        [borderRadius]="'2rem'"
        [animationDuration]="'3s'"
        styleClass="matrix-beam">
            <img src="/portrait.jpg" class="self-picture">
        </om-border-beam>
    </div>

    <div class="timeline-wrapper">
        <h1>Commit Logs</h1>
        <om-neon-underline></om-neon-underline>

        [orientation]="'switch'">

                <ng-template #timelineTitle>
                    <p class="timeline-title">2010</p>
                </ng-template>
                <ng-template #timelineContent>
                    <div class="timeline-content">
                        content goes heresd as

                            <li>bullet point 1</li>

                        </ul>
                    </div>
                </ng-template>
            </om-timeline-entry>
