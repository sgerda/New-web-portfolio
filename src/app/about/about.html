
<div class="split-screen">
    <div class="image-side">
        <div class="image-container">
            <om-border-beam
            [gradientColorStart]="'#00FF41'" 
            [borderRadius]="'2rem'"
            [animationDuration]="'3s'"
            styleClass="matrix-beam">
                <img src="/portrait.jpg" class="self-picture">
            </om-border-beam>
        </div>
    </div>

    <div class="timeline-side">
        <div class="timeline-wrapper">
            <h1>Commit Logs</h1>
            <om-neon-underline [middleColor]="'#68FE10'" [sideColor]="'#BF10FE'"></om-neon-underline>
            <om-timeline [pathWidth]="'5px'"
            [titleMaxWidth]="'15rem'"
            [orientation]="'switch'"
            [pathColor]="'#68FE10'">
                @for (info of infoEntries; track info.year) {
                    <om-timeline-entry>
                        <ng-template #timelineTitle>
                            <p class="timeline-title">{{ info.year }}</p>
                        </ng-template>
                        <ng-template #timelineContent>
                            <div class="timeline-content">
                                <p>
                                    {{ info.description }}
                                </p>
                                @if(info.bulletPoints) {
                                    <ul>
                                        <li>{{ info.bulletPoints }}</li>
                                    </ul>
                                }
                            </div>
                        </ng-template>
                    </om-timeline-entry>
                }
                ...
            </om-timeline>
            
        </div>

    </div>


</div>
